<!DOCTYPE html>

<html>
    <head>
        <META charset="utf-8"/>
        <title>Welcome to Shizza</title>

        <link rel="stylesheet" href="../pizzaGod/css/home.css" />
        <link rel="stylesheet" href="../pizzaGod/css/common.css" />
        <link rel="stylesheet" href="../pizzaGod/css/myAnimation.css" />
        <link rel="stylesheet" href="../pizzaGod/css/font_awesome/css/all.css" />
        <link rel="stylesheet" href="../pizzaGod/css/login.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" />
        
        <script defer src="../pizzaGod/js/login.js"></script>

        <!-- Fronts links -->

    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="title-area">
                    <div class="title">
                        <p><i class="fas fa-pizza-slice"></i> SHIZZA</p>
                    </div>
                    <div class="account-cart">
                        <button data-login-target="#login" class="material-icons-outlined" id="person">person_outline</button>
                        <a href="./cart.html"><button class="material-icons-outlined" id="cart">shopping_cart</button></a>
                    </div>
                </div>
                <div class="navi-area">
                    <div class="navi">
                        <a href="./home.html">
                            <input type="button" value="Home" id="home-btn"/>
                        </a>
                        <a href="../pizzaGod/menu.html">
                            <input type="button" value="Menu" id="menu-btn"/>
                        </a>
                        <a href="../pizzaGod/promos.html">
                            <input type="button" value="Promos" id="promos-btn"/>
                        </a>
                        <a href="./find-me.html">
                            <input type="button" value="Find Me" id="find-me-btn"/>
                        </a>
                        <a href="./more.html">
                            <input type="button" value="More" id="more-btn"/>
                        </a>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="signature">
                    <p>@Made by Hongwei Shi</p>
                </div>
            </div>

            <div class="main"> <!-- Main Frame -->
                <div class="top-frame"> <!-- First Frame -->
                    <div class="ads">
                        <!-- Background img goes here -->
                        <div id="ads-title">
                            <p id="ads_text_1">NEW Shi's</p>
                            <p id="ads_text_2">Unbelievable Secret</p>
                            <p id="ads_text_3">Cheese Pizza</p>
                        </div>
                        <div class="ads-button">
                            <input type="button" value="See More">
                        </div>
                    </div>
                </div>
                <div class="frame"> <!-- Second Fream -->
                    <div class="news-area">
                        <div class="news" style="background-image: url('../pizzaGod/imgs/chicken-wings-3.jpg'); background-position: center; background-size: cover;">
                            <p class="news-text">NEW Spicy Chicken Wings</p>
                            <input type="button" value="See More">
                        </div>
                        <div class="news" style="background-image: url('../pizzaGod/imgs/burger-2.jpg'); background-position: center; background-size: cover;">
                            <p class="news-text">NEW Cheese Burger</p>
                            <input type="button" value="See More">
                        </div>
                        <div class="news">
                            <p class="news-text">Coming Soon</p>
                        </div>
                        <div class="news">
                            <p class="news-text">Coming Soon</p>
                        </div>
                        <div class="news">
                            <p class="news-text">Coming Soon</p>
                        </div>
                        <div class="news">
                            <p class="news-text">Coming Soon</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login" id="login">
                <div class="login-header">
                    <p class="login-title">Log In</p>
                    <button data-close-button id="login-close-button" class="material-icons">close</button>
                </div>
                <div class="login-main">
                    <form class="login-area">
                        <span class="material-icons" id="account_circle">account_circle</span>
                        <input type="email" placeholder="Email Address"/>
                        <input type="password" placeholder="Password"/>
                        <input type="submit" value="Submit"/>
                    </form>
                </div>
                <div class="login-footer">
                    <p class="login-signup">
                        <a href="./sign-up.html" target="_blank">Don't have a login? Sign up and get more promos!</a>
                    </p>
                </div>
            </div>
            <div id="overlay"></div>
            </div>
        </div>
    </body>
</html>
