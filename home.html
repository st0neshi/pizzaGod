<!DOCTYPE html>

        <!-- Fronts links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <div class="container">
            <div class="header">
                <div class="title-area">
                    <div class="title">
                        <p>SHIZZA</p>
                    </div>
                    <div class="account-cart">
                        <button data-modal-target="#modal" class="material-icons-outlined" id="person">person_outline</button>

                    </div>
                </div>
                <div class="navi-area">
                    <div class="navi">
                        <a href="../pizzaGod/menu.html">
                            <input type="button" value="Menu" />

            </div>

            <div class="footer">

                    <p>@Made by Hongwei Shi</p>

            </div>

            <div class="main"> <!-- Main Frame -->
                <div class="top-frame"> <!-- First Frame -->

                        <!-- Background img goes here -->
                        <div id="ads-title">
                            <p id="ads_text_1">NEW Shi's</p>
                            <p id="ads_text_2">Unbelievable Secret</p>

                        </div>
                        <div class="ads-button">
                            <input type="button" value="See More">
                        </div>
                    </div>
                </div>
                <div class="frame"> <!-- Second Fream -->
                    <div class="news-area">
                        <div class="news" style="background-image: url('../pizzaGod/imgs/chicken-wings-3.jpg'); background-position: center; background-size: cover;">
                            <p class="news-text">NEW Spicy Chicken Wings</p>
                            <input type="button" value="See More">
                        </div>
                        <div class="news" style="background-image: url('../pizzaGod/imgs/burger-2.jpg'); background-position: center; background-size: cover;">
                            <p class="news-text">NEW Cheese Burger</p>
                            <input type="button" value="See More">
                        </div>
                        <div class="news">
                            <p class="news-text">Coming Soon</p>
                        </div>
                        <div class="news">
                            <p class="news-text">Coming Soon</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="popup">
                <!-- <button data-modal-target="#modal">Open Modal</button> -->
                <div class="modal" id="modal">
                  <div class="modal-header">
                    <div class="title">LOG IN</div>
                    <button data-close-button class="close-button">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p>hello</p>
