<!DOCTYPE html>

<html>
    <head>
        <META charset="utf-8"/>
        <title>Welcome to Shizza</title>

        <link rel="stylesheet" href="../pizzaGod/css/home.css" />
        <link rel="stylesheet" href="../pizzaGod/css/myAnimation.css" />
        <link rel="stylesheet" href="../pizzaGod/css/font_awesome/css/all.css" />
        <link rel="stylesheet" href="../pizzaGod/css/login.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" />
        
        <script defer src="../pizzaGod/js/login.js"></script>

        <!-- Fronts links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Gloria+Hallelujah&family=Hanalei&display=swap" rel="stylesheet">    
    </head>

    <body>
        <div class="top-area">
            <div class="title">SHIZZA</div>
            <div class="shop">
                <button data-modal-target="#modal" class="material-icons-outlined" id="person">person_outline</button>
                <button class="material-icons-outlined" id="cart">shopping_cart</button>
            </div>
        </div>

        <div class="navi-area">
            <div class="navi">
                <input type="button" value="Menu" />
                <input type="button" value="Promos" />
                <input type="button" value="Find Me" />
                <input type="button" value="More" />
            </div>
        </div>
        
        <div class="bot-area">
            <div class="signature">@Made by Hongwei Shi</div>
        </div>

        <div class="news-area">
            <div class="top-news">
                <div class="top-news-ad">
                    <!-- Imgs -->
                    <div id="top-news-text">
                        <p id="top_news_text_1">NEW Shi's</p>
                        <p id="top_news_text_2">Unbelievable Secret</p>
                        <p id="top_news_text_3">Cheese Pizza</p>
                    </div>
                    <div id="top-news-button">
                        <input class="news-button" type="button" value="See More" />
                    </div>
                </div>
            </div>
            <div class="news">

            </div>
        </div>

        <div class="popup">
            <!-- <button data-modal-target="#modal">Open Modal</button> -->
            <div class="modal" id="modal">
              <div class="modal-header">
                <div class="title">LOG IN</div>
                <button data-close-button class="close-button">&times;</button>
              </div>
              <div class="modal-body">
                <p>hello</p>
              </div>
            </div>
            <div id="overlay"></div>
        </div>
    </body>
</html>
